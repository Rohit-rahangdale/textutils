


<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Textutils</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">CodeWithTextutils</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/analyze">Link</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
 <div class="bg-primary">
   <div class="container">
     <div class="align-items-center g-0 row">
       <div class="col-xl-5 col-lg-6 col-md-12">
         <div class="py-5 py-lg-0">
           <h1 class="text-white display-4 fw-bold">Welcome Textutils Application</h1>
           <p class="text-white-50 mb-4 lead">Through this website you can capitalize your text or remove new line or remove punctuation or
               extra space is also given facility to remove.</p>
<!--           <a class="btn btn-success" href="/marketing/courses/course-filter-page/">Browse Courses</a>-->
           <a class="btn btn-light" href=" ">Enter Your Taxt in Textarea</a>
         </div>
       </div>
       <div class="text-lg-end text-center col-xl-7 col-lg-6 col-md-12">
         <img src="" alt="" class="img-fluid">
       </div>
     </div>
   </div>
 </div>
<div class="d-flex justify-content-center my-4" >
  <form action='/analyze' method='post'>
      {% csrf_token %}
 <textarea name='text' style="height: 178px;width: 500px;">  </textarea>
 <br>
    <div class="form-check form-switch my-2">
  <input class="form-check-input" name="removepunc" type="checkbox" >
  <label class="form-check-label text-success">Remove Your Punctuation</label>
</div>
    <div class="form-check form-switch my-2">
  <input class="form-check-input" name="fullcaps" type="checkbox" role="switch" id="flexSwitchCheckDefault2">
  <label class="form-check-label text-warning" for="flexSwitchCheckDefault2">Full Capitalize </label>
</div>
    <div class="form-check form-switch my-2">
  <input class="form-check-input" name="newlineremover" type="checkbox" role="switch" id="flexSwitchCheckDefault3">
  <label class="form-check-label text-primary" for="flexSwitchCheckDefault3">New Line Remover</label>
</div>
    <div class="form-check form-switch my-2">
  <input class="form-check-input" name="extraspaceremover" type="checkbox" role="switch" id="flexSwitchCheckDefault4">
  <label class="form-check-label text-danger" for="flexSwitchCheckDefault4"> Extra Space Remover</label>
</div>
 <button type="submit" class="btn btn-lg btn-primary">Primary button</button>


     </form>
  </div>

<!--     Optional JavaScript; choose one of the two!-->

<!--     Option 1: Bootstrap Bundle with Popper-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!--     Option 2: Separate Popper and Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  </body>
</html>
